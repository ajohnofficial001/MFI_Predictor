<h2>Mutual Fund Selector</h2>

<label for="fundSelect">Choose a Mutual Fund:</label>
<select id="fundSelect" [(ngModel)]="selectedFund" (change)="onFundChange()">
  <option *ngFor="let fund of mutualFunds" [ngValue]="fund">
    {{ fund.name }}
  </option>
</select>

<label for="investment">Initial Investment ($):</label>
<input id="investment" type="number" [(ngModel)]="initialInvestment" />

<label for="years">Time Period (years):</label>
<input id="years" type="number" [(ngModel)]="timePeriod" />

<button (click)="calculateFutureValue()">Calculate Future Value</button>

<!-- Display Loading and Error States -->
<div *ngIf="isLoading">Loading beta...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<!-- Display Future Investment Value -->
<div *ngIf="futureValue">
  <h3>Future Value: ${{ futureValue | number:'1.2-2' }}</h3>
</div>
